<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8"></meta>
 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
 <title>css</title>
 <style type="text/css">
 .title{font-weight:bold;font-size:40px}
 .content{width:400px;padding:10px;border:2px solid black;margin-top:10px}
 .keyword{color:red}
 .box{
      position:relative;left:0px;top:0px;
      width:1000px;height:500px;background-color:gray
	  }
	  <!-- text -->
  @media screen and (max-width:600px){
      .box{width:100%;}
}	  
 </style>
</head>
<body>
    <h1>text</h1>>
   <div class="title">good day</div>
   <div class="content">
        去圖書館看<span class="keyword">書本</span>。<br/>
		today。
   </div>
   
  <div class="box"></div>
   
   
   <div class="title">bad day</div>
   <div class="content">
        去圖書館看<span style="color:red">book</span>。<br/>
		today。
   </div>
   <div class="content">
        去公司看<span style="position:relative;top:-8px">2</span>
		<span style="color:red">book</span>。<br/>
		today。
   </div>
   
</body>
</html>
